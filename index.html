<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/baseStyle.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/alertStyle.css">
    <title>DataMatrix</title>
</head>
<body>
    <div class="body__wrapper">
        <main class="main">
            <div class="container main__container flex">
                <div class="main__top flex">
                    <div class="main__left">
                        <h2 class="titel main__title" id="clear">Ввод</h2>
                        <textarea id="input" cols="30" rows="10" class="textarea"></textarea>
                    </div>
                    <div class="main__right">
                        <h2 class="titel main__title" id="done">Результат</h2>
                        <div id="output" class="textarea"></div>
                    </div>
                </div>
                <div class="main__bottom flex">
                    <div class="main__left">
                        <a class="btn main__btn" id="clear__btn" onclick="clearTextarea()">Очистить</a>
                    </div>
                    <div class="main__right">
                        <a class="btn main__btn" id="clear__btn" onclick="renderingDataMatrix()">Редактировать</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
